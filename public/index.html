<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="AquaCheck - Real-time water monitoring system" />
  <meta name="theme-color" content="#00b4d8" />

  <!-- Favicon & Apple Icon -->
  <link rel="icon" href="%PUBLIC_URL%/AquaCheck Logo.png" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/AquaCheck Logo.png" />

  <!-- Dynamic Manifest Loader -->
  <script>
    (function () {
      const path = window.location.pathname;
      const manifest = document.createElement("link");
      manifest.rel = "manifest";

      if (path.startsWith("/dashboard")) {
        manifest.href = "/manifest.dashboard.json";
        document.title = "SafeShore Dashboard";
      } else if (path.startsWith("/visitor")) {
        manifest.href = "/manifest.visitor.json";
        document.title = "SafeShore Visitor";
      } else {
        manifest.href = "/manifest.visitor.json";
        document.title = "SafeShore";
      }

      document.head.appendChild(manifest);
    })();
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
