<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="AquaCheck - Real-time water monitoring system" />
  <meta name="theme-color" content="#00b4d8" />

  <!-- Favicon & Apple Icon -->
  <link rel="icon" href="%PUBLIC_URL%/AquaCheck Logo.png" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/AquaCheck Logo.png" />

  <!-- Single Manifest -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <title>AquaCheck</title>

  <!-- Optional: Set title dynamically based on path -->
  <script>
    (function () {
      const path = window.location.pathname;
      if (path.startsWith("/dashboard")) {
        document.title = "AquaCheck Dashboard";
      } else if (path.startsWith("/visitor")) {
        document.title = "AquaCheck Visitor";
      } else {
        document.title = "AquaCheck";
      }
    })();
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
